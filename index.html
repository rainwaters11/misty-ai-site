  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f0f2f5; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
    header { background-color: #fff; padding: 4rem 2rem; text-align: center; border-bottom: 1px solid #ddd; }
    .profile-section { margin-bottom: 2rem; }
    .profile-image { width: 150px; height: 150px; border-radius: 50%; margin: 0 auto 1rem; border: 4px solid #4f46e5; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .profile-image img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
    .badges { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 1rem; }
    .badge { background-color: #e0e7ff; color: #4f46e5; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.875rem; font-weight: 500; }
    .social-links { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
    .social-links a { color: #666; text-decoration: none; padding: 0.5rem; border-radius: 50%; transition: color 0.2s; }

    .subtitle { color: #666; font-size: 1.125rem; margin: 0.5rem 0 0; }
    .featured { text-align: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 3rem 2rem; }
    .featured h2 { color: white; font-size: 2.5rem; margin-bottom: 1rem; }
    .featured-description { font-size: 1.25rem; margin-bottom: 2rem; opacity: 0.9; }
    .featured-link { display: inline-block; background-color: rgba(255, 255, 255, 0.2); color: white; padding: 1rem 2rem; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 1.125rem; transition: background-color 0.2s; border: 2px solid rgba(255, 255, 255, 0.3); }
    .featured-link:hover { background-color: rgba(255, 255, 255, 0.3); }
    main { flex-grow: 1; padding: 4rem 2rem; display: flex; justify-content: center; align-items: center; }
    .container { max-width: 1000px; width: 100%; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
    .card { background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 1.5rem; text-align: center; transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 12px rgba(0,0,0,0.15); }
    .card h2 { margin-top: 0; color: #4f46e5; }
    .card p { color: #555; }
    .card a { display: inline-block; background-color: #4f46e5; color: #fff; padding: 0.75rem 1.5rem; border-radius: 5px; text-decoration: none; font-weight: bold; margin-top: 1rem; transition: background-color 0.2s; }
    .card a:hover { background-color: #4338ca; }
    footer { background-color: #1e293b; color: #fff; text-align: center; padding: 1.5rem; margin-top: auto; }
    footer a { color: #a5b4fc; text-decoration: none; margin: 0 1rem; }
    footer a:hover { text-decoration: underline; }
  </style>
